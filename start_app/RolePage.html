{{ block title }}歡迎參加實驗{{ endblock }}
{{ block content }}
<style>
  /* 壓縮標題區跟內容的距離（oTree/Bootstrap 常見是 h1 + 下方大 margin） */
  .otree-title,
  .page-header,
  h1 {
    margin-bottom: 8px !important;
  }

  /* 讓內容不要佔滿 80vh，避免被往下推得太誇張 */
  .welcome-wrap{
    min-height: 68vh;      /* 80vh -> 68vh，可再調 */
    margin-top: -10px;     /* 往上拉一點點 */
  }
</style>

<div class="welcome-wrap" style="
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
">
  <div style="max-width: 900px; font-size: 16px; line-height: 1.7;">
      <div style="margin-bottom: 18px;">
        感謝您參加本場實驗，請將手機關機或靜音。
      </div>
      <div style="margin-bottom: 18px;">
        請等待實驗人員指示再開始使用電腦，使用的時候也請遵照螢幕上的指示，不要自行開啟其他應用程式或關閉實驗分頁。
      </div>
      <div>
        實驗過程如果有任何問題請舉手在座位上安靜等候，實驗人員會前往協助。
      </div>
  </div>
</div>

<div style="height: 12px;"></div>

<button class="otree-btn-next btn btn-primary" id="btn" style='float:right'>開始實驗(60)</button>
<script>
    var btn = document.getElementById('btn'); //获取元素
    var secs = 60; //设定了倒计时为60秒
    btn.disabled=true; //禁止点击
    for (var i=1; i<=secs; i++) {
        window.setTimeout("update(" + i + ")", i * 1000);
    } //每1秒执行一次update函数
    function update(num) {
        if (num==secs) { //倒计时结束，按键的文本改变，并且可以点击
            btn.textContent = "開始實驗";
            btn.disabled = false;
        }
        else { //倒计时中，实时更新文本里面的数字
            var printnr = secs - num;
            btn.textContent = "即將開始實驗 (" + printnr + ")";
        }
    }
</script>

{{ endblock }}
