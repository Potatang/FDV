{{ block title }}實驗說明{{ endblock }}
{{ block content }}
<p>請您暫時<b>不要按下一頁</b>，仔細聆聽實驗說明。</p>
<p>在本部分中，我們將依序向您展示五組產品，每一組都有一個產品 X 和一個產品 Y。</p>
<p>產品 X 和產品 Y 裡面各自有 5 顆球。球可以是綠色或黃色。</p>
<p><b><u>在這五組產品中，如果您推薦產品 Y，您將獲得額外的 15 法幣。</u></b></p>
<p>下一頁將進行一個簡短的理解測驗，完成後我們才會正式開始實驗。</p>

    {{ formfields }}
<!-- 中文的下一頁按鈕 -->
<button class="otree-btn-next btn btn-primary" id="btn" style='float:right'>下一頁(300)</button>
<script>
    var btn = document.getElementById('btn'); //获取元素
    var secs = 300; //设定了倒计时为300秒
    btn.disabled=true; //禁止点击
    for (var i=1; i<=secs; i++) {
        window.setTimeout("update(" + i + ")", i * 1000);
    } //每1秒执行一次update函数
    function update(num) {
        if (num==secs) { //倒计时结束，按键的文本改变，并且可以点击
            btn.textContent = "開始實驗";
            btn.disabled = false;
        }
        else { //倒计时中，实时更新文本里面的数字
            var printnr = secs - num;
            btn.textContent = "請仔細聆聽實驗說明 (" + printnr + ")";
        }
    }
</script>
{{ endblock }}
